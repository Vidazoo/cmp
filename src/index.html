<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GDPR Documentation</title>
	<link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script>
		(function(window) {
			window.__cmp = (function() {
				var listen = window.attachEvent || window.addEventListener;
				listen('message', function(event) {
					window.__cmp.receiveMessage(event);
				});

				var commandQueue = [];
				var cmp = function(command, parameter, callback) {
					commandQueue.push({
						command: command,
						parameter: parameter,
						callback: callback
					});
				};
				cmp.commandQueue = commandQueue;
				cmp.receiveMessage = function(event) {
					var data = event && event.data && event.data.__cmpCall;
					if (data) {
						commandQueue.push({
							callId: data.callId,
							command: data.command,
							parameter: data.parameter,
							event: event
						});
					}
				};
				cmp.config = {
					customPurposeListLocation: 'docs/purposes.json',
					globalConsentLocation: 'docs/portal.html',
					theme: {
						primaryColor: '#cd9023',
						secondaryColor: '#00051c',
						fontFamily: 'Lato',
					},
					bannerMessage: `We use cookies to collect and analyse information on site performance and usage, and to
								enhance and customise content and advertisements. By Clicking "OK" or by clicking into
								any content on this site, you agree to allow cookies to be placed. To find out more or
								to change your cookie settings, visit the <a href="/cookies-policy/">cookies</a> section of our <a href="/privacy-policy/">privacy policy</a>.`
				};
				return cmp;
			}());
		})(window);

		__cmp('showConsentTool');
	</script>
</head>
<body>
</body>
</html>
